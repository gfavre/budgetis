{% extends "base.html" %}

{% load static i18n %}

{% block content %}
  <div style="display:flex;gap:12px;align-items:center;margin:10px 0">
    <label>
      {% trans "Year" %}:
      <input id="year"
             type="number"
             min="2000"
             max="2100"
             value="{{ default_year }}" />
    </label>
    <label>
      <input id="is_budget" type="checkbox" name="budget" />
      {% trans "Budget" %}
    </label>
    <button id="reload">{% trans "Reload" %}</button>
  </div>
  <div id="chart" style="width:100%;height:70vh"></div>
  <!-- noqa: H021 -->
  <script type="module">
  const $ = (q) => document.querySelector(q);

  async function fetchBuckets() {
    const params = new URLSearchParams({
      year: $("#year").value,
      budget: $("#is_budget").checked,
    });
    const resp = await fetch("{% url 'finance:data_buckets' %}?" + params.toString(), {
      headers: { "X-Requested-With": "fetch" },
    });
    if (!resp.ok) return null;
    return resp.json();
  }

  async function drawBuckets() {
    const data = await fetchBuckets();
    if (!data) return;

    const trace = {
      type: "sankey",
      arrangement: "snap",
      node: {
        label: data.nodes.map(n => n.name),
        color: data.node_colors,
        pad: 14,
        thickness: 22,
        line: { width: 0.5, color: "rgba(0,0,0,0.25)" },
        labelfont: { size: 18, color: "#111" },   // texte plus grand
          hoverinfo: "none",   // <- empêche l’affichage du hover des nœuds


      },
      link: {
        source: data.links.map(l => l.source),
        target: data.links.map(l => l.target),
        value: data.links.map(l => l.value),
        color: data.link_colors,
          hovertemplate: "%{value:' .0f} CHF<extra></extra>",  // <- seulement le montant formaté

      },
    };

    Plotly.newPlot(
      "chart",
      [trace],
      {
        title: "{{ _('Revenus → Budget') }}",
        font: { size: 16, family: "var(--bs-body-font-family)" },
      },
      { responsive: true }
    );

  }

  // Hook to your existing UI if needed:
  document.getElementById("reload").addEventListener("click", drawBuckets);
  window.addEventListener("load", drawBuckets);
  </script>
{% endblock content %}
