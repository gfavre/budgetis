{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block main %}
  <form method="get"
        hx-get="{% url 'accounting:account-explorer' %}"
        h
        x-target="#account-list"
        hx-swap="outerHTML"
        hx-trigger="change delay:300ms from:input, change from:select">
    {% crispy form %}
  </form>
  <div id="account-list">{% include "accounting/partials/account_list.html" with grouped=accounts_by_group %}</div>
{% endblock main %}
