{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block content %}
  <h1>Importer des comptes</h1>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary">Lancer l'import</button>
  </form>
{% endblock content %}
